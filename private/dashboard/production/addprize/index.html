<!DOCTYPE html>
<html lang="en">

<head>
    <title>SugarRun Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/opensanshebrew.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
</head>

<body dir="rtl">
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <nav>
                <ul class="sidebar-nav nav">
                    <li class="sidebar-brand" style="padding: 15% 20% 0 20%;">
                        <div style="height: 100%; width: 100%;">
                            <div style="height: 50%; display: flex; justify-content: center;">
                                <div style="background-color:white; position: relative; width: 85%; height: 0; padding-top: 85%; border-radius: 100%; overflow-x: hidden;">
                                    <img id="logo" style="position: absolute; width: 100%; height: 100%; top: 0; bottom: 0; left: 0; right: 0;" src="">
                                    <!-- <img class="placeholder" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;" src="../../images/exchange_icon.svg">  -->
                                </div>
                            </div>
                            <div style="height: 50%; width: 100%; display: flex; align-items: center; justify-content: center;">
                                <div style="display: flex; align-items: center; justify-content: center;">
                                    <div style="width: 100%;">
                                        <div style="width: 100%; color: white; display: flex; justify-content: center;">
                                            <label id="accountName" style="font-size: 14px; text-align: center; font-weight: 700">שם החשבון</label>
                                        </div>
                                        <div style="width: 100%; color: white; display: flex; justify-content: center;">
                                            <label style="font-size: 8px; text-align: center; font-weight: 400">צפה בחשבון שלך</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <hr class="first" align: "center"></hr>
                    <li>
                        <div class="tab second active">
                            <img src="../../images/selected/selected_cup_icon.svg">
                        </div>
                    </li>
                    <hr class="second" align: "center"></hr>
                    <li>
                        <div class="tab third">
                            <img src="../../images/unselected/unselected_strawberry_icon.svg">
                        </div>
                    </li>
                    <hr class="third" align: "center"></hr>
                    <li>
                        <div class="tab forth">
                            <img src="../../images/unselected/unselected_chart_icon.svg">
                        </div>
                    </li>
                    <hr class="forth" align: "center"></hr>

                </ul>
            </nav>
        </div>

        <div id="page-content-wrapper" style="height: 100%; min-height: 900px; width: 100%;">
            <div class="container-fluid" style="height: 100%;">
                <form id="addprize" action="/insertPrize" method="post" style="height: 100%;">
                    <div class="row" style="padding: 15px 0; display: flex">
                        <h1 style="font-weight: 800; margin-bottom: 20px;">הוסף פרס חדש</h1>
                        <a href="/dashboard/prizes" style="display: flex; padding-right: 15px; padding-top: 5px"><img src="../../images/back_button.svg"></a>
                    </div>
                    <div class="row">
                        <div style="background-color: #9E339A; position: relative; height: 50px; width: 100%; border-radius: 0 10px 10px 0;">
                            <div style="height: 100%; display: flex; align-items: center;">
                                <label for="prizeName" style="color: white; font-weight: 700; margin-bottom: 0; width: 100px; text-align: center;">שם הפרס:</label>
                                <input id="prizeName" type="text" name="prizeName" value="" style="color: white; height: 100%; width: 100%; padding: 0; border-width: 0px; background-color: transparent">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="width: 100%; margin-top: 70px; height: calc(100% - 250px); overflow-y: scroll;">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12" style="float: right;">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h3 style="font-weight: 700;">תיאור:</h3>
                                        </div>
                                        <div class="row">
                                            <textarea name="description" form="addprize" class="form-control" style="resize: none; font-size: 20px; height: 200px; background-color: #FBFBFB; border-color: #9E339A; border-width: 0.5px; border-radius: 5px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12" style="float: right;">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h3 style="font-weight: 700;">תוקף הפרס:</h3>
                                        </div>
                                        <div class="row">
                                            <!-- <textarea class="form-control" style="resize: none; height: 200px; background-color: #FBFBFB; border-color: #9E339A; border-width: 0.5px; border-radius: 5px;"></textarea> -->
                                            <div style="height: 200px; border: 0.5px solid #9E339A; border-radius: 5px; background-color: white; display: flex; justify-content: center; align-items: center;">
                                                <div style="background-color:#FBFBFB; position: relative; width: 40%; height: 0; padding-top: 10%; border: 1px solid #9E339A; border-radius: 5px; overflow-x: hidden;">
                                                    <input type="text" name="expiredDate" id="datepicker" readonly="readonly" style="text-align: center; position: absolute; top: 0; height: 100%; width: 75%; background-color: transparent; border:0;">
                                                    <label for="datepicker" style="margin: 0; background-color: #9E339A; height: 100%; width: 25%; position: absolute; left: 0; top: 0; display: flex; justify-content: center; align-items: center;">
                                                        <img style="width: 50%; height: 50%" src="../../images/calendar.svg">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12" style="float: right;">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h3 style="font-weight: 700;">סיכות:</h3>
                                        </div>
                                        <div class="row">
                                            <div style="height: 250px; border: 0.5px solid #9E339A; border-radius: 5px; background-color: #FBFBFB; overflow-y: scroll">
                                                <div class="container-fluid" style="height: 100%;">
                                                    <div id="fruits" class="row" style="height: 100%;">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12" style="float: right;">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h3 style="font-weight: 700;">תמונה:</h3>
                                        </div>
                                        <div class="row">
                                            <div style="position: relative; height: 180px; border: 0.5px solid #9E339A; border-radius: 5px; background-color: white; display: flex; justify-content: center; align-items: center;">
                                                <div id="div_for_image" style="height: 100%; width: 100%;">
                                                </div>
                                                <div class="hidden_holder" style="position: absolute; height: 100%; width: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden">
                                                    <img id="camera-icon" src="../../images/picture_icon.svg" style="position: absolute; height: 37.5%; width: 37.5%;">
                                                    <input type="file" id="image_file" name="pic" accept="image/*" />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row" style="margin-top: 15px;">
                                            <!-- <input class="form-control" type="submit" name="submit" value="submit"> -->
                                            <button type="submit" class="form-control" style="height: 55px;">
                                                <img src="../../images/v_icon.svg">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
