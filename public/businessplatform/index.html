<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SugarRun Business Platform</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/opensanshebrew.css"/>
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <section style="height: 100%; font-family: Open Sans Hebrew;">
            <div class="waitlist col-xs-7" style="height: 100%; background-color: #9E339A;">
                <div class="row" style="height: 25%;">
                    <div>
                        <h1 dir="rtl" class="title col-xs-12">רוצה לפרסם את העסק שלך?</h1>
                        <h2 dir="rtl" class="subtitle col-xs-12">הירשם על מנת לקבל פרטים נוספים!</h2>
                    </div>
                </div>
                <div class="row" style="height: 50%;"> 
                    <div>
                        <form id="waitlist" action="/waitlist" method="post">
                            <input id="businessName" name="businessName" dir="auto" type="text"  class="form-control" placeholder="שם העסק" >
                            <input id="phoneNumber"  name="phoneNumber"  dir="auto" type="tel"   class="form-control" placeholder="מספר טלפון" >
                            <input id="email"        name="email"        dir="auto" type="email" class="form-control" placeholder="אי-מייל" >
                        </form>
                    </div>
                </div>
                <div class="row" style="height: 25%"> 
                    <div style="width: 60%; max-width: 400px;">
                        <input dir="rtl" type="submit" class="form-control" value="הירשם" form="waitlist">
                    </div>
                </div>
            </div>

            <div class="login col-xs-5" style="height: 100%; background-color: white">
                <div class="row" id="error" style="background-color: #fe3824; visibility: hidden;">
                    <div dir="rtl">
                        ההתחברות נכשלה, זיהוי המשתמש או הסיסמא<br>אינו תקין.
                    </div>
                </div>
                <div class="row" style="height: 17.5%;">
                    <div>
                        <h1 dir="rtl" class="title col-xs-12">SUGARRUN</h1>
                    </div>
                </div>
                <div class="row" style="height: 25%;">
                    <div>
                        <form id="login" action="/login" method="post">
                            <input id="userID"   name="userID"   dir="rtl" type="text"     class="form-control" placeholder="זיהוי משתמש" autocomplete="off">
                            <input id="password" name="password" dir="rtl" type="password" class="form-control" placeholder="סיסמא" >
                        </form>
                    </div>
                </div>
                <div class="row" style="height: 10%;">
                    <div style="width: 80%; max-width: 400px;">
                        <input dir="rtl" type="submit" class="form-control" value="התחבר" form="login">
                    </div>
                </div>
                <div class="row" style="height: 5%;">
                    <div>
                        <a href="">שכחתי סיסמא / זיהוי משתמש</a>
                    </div>
                </div>
                <div class="row" style="height: 25%;">
                    <img class="img-responsive col-xs-12" src="images/SugarRun kid.svg" alt="" style="height: 100%; width: 20%; max-width: 100px; min-width: 80px">
                </div>
                <div class="row" style="height: 5%;">
                    <label style="font-family: Open Sans Hebrew; color: #919191; font-weight: 400">SugarRun © 2017</label>
                </div>
            </div>
        </section>
    </body>
</html>
